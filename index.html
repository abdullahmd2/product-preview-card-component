<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/e8d7a0801b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="card mb-3" style="max-width: 550px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="images/image-product-desktop.jpg" class="img-fluid" alt="product-image">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h6>PERFUME</h6>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <h2>$149.99</h2>
                    <p class="price-striked"><strike>$169.99</strike></p>
                    <button class="btn">
                        <i class="fa-solid fa-cart-shopping fa-xs"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
